<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Heights RMC Volume Calculator</title>
    <!-- Manifest file link -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">

    <!-- Apple touch icon (for Add to Home Screen) -->
    <link rel="apple-touch-icon" href="logo.png">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-button {
            background-image: linear-gradient(to right, #3B82F6, #4F46E5);
            color: white;
            font-weight: 700;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* shadow-lg */
            transition: all 0.3s ease-in-out;
            transform: scale(1);
        }
        .gradient-button:hover {
            background-image: linear-gradient(to right, #2563EB, #4338CA);
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); /* shadow-xl */
        }
        .merged-text-result {
            width: 100%;
            font-weight: 700;
            font-size: 1.125rem;
            padding: 0.75rem 0;
            display: inline-block;
            color: #6b7280; /* text-gray-500 */
        }
        .dark .merged-text-result {
            color: #9ca3af; /* text-gray-400 */
        }
        .merged-text-result.active-result {
            color: #111827; /* text-gray-900 */
        }
        .dark .merged-text-result.active-result {
            color: #ffffff; /* text-white */
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div id="root" class="w-full flex justify-center"></div>
</body>
</html>
